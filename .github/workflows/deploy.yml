name: Deploy to GitHub Pages + Cloud Run

on:
  push:
    branches: [master]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  # ── GitHub Pages ────────────────────────────────────────────────
  build-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - run: npm run build
        env:
          VITE_BASE_URL: /noida-live/

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy-pages:
    needs: build-pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deploy

  # ── Google Cloud Run ────────────────────────────────────────────
  deploy-cloudrun:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/setup-gcloud@v2

      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Build and push via Cloud Build
        run: |
          BUILD_ID=$(gcloud builds submit \
            --project=noida-city-dir \
            --tag gcr.io/noida-city-dir/noida-city-dir:latest \
            --async \
            --format='value(id)' \
            .)
          echo "Build submitted: $BUILD_ID"
          while true; do
            STATUS=$(gcloud builds describe "$BUILD_ID" --project=noida-city-dir --format='value(status)')
            echo "Status: $STATUS"
            case "$STATUS" in
              SUCCESS) echo "Build succeeded."; break ;;
              FAILURE|CANCELLED|TIMEOUT|INTERNAL_ERROR) echo "Build failed with status: $STATUS"; exit 1 ;;
              *) sleep 10 ;;
            esac
          done

      - uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: noida-city-dir
          image: gcr.io/noida-city-dir/noida-city-dir:latest
          region: us-central1
