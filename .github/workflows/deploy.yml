name: Deploy to GitHub Pages + Cloud Run

on:
  push:
    branches: [master]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  # ── GitHub Pages ────────────────────────────────────────────────
  build-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - run: npm run build
        env:
          VITE_BASE_URL: /noida-live/

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy-pages:
    needs: build-pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deploy

  # ── Google Cloud Run ────────────────────────────────────────────
  deploy-cloudrun:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - run: gcloud auth configure-docker gcr.io --quiet

      - name: Build Docker image
        run: docker build -t gcr.io/noida-city-dir/noida-city-dir:latest .

      - name: Push to GCR
        run: docker push gcr.io/noida-city-dir/noida-city-dir:latest

      - uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: noida-city-dir
          image: gcr.io/noida-city-dir/noida-city-dir:latest
          region: us-central1
